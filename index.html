<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Mesto</title>
</head>
<body>
<div class="page">

   <header class="header">
    <div class="header__logo"></div>
   </header>
  

    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__label">Исследователь океана</p>
            </div>
         
            <button class="profile__add-button" type="button"></button>
        </section>
      
        <section class="elements">
           <!--Здесь будут карточки-->
        </section>
   </main>

   <div class="popup">
    
       <form class="popup__container" name="form">
        <button class="popup__close-button" type="button"></button>
           
           <h2 class="popup__title">Редактировать профиль</h2>
        
           <input class="popup__profile popup__profile_name" name="name">
           <input class="popup__profile popup__profile_label" name="label">
           
           <button class="popup__save-button">Сохранить</button>

       </form>
   </div>

   <div class="popupAdd">
    
         <form class="popupAdd__container" name="addform">
            <button class="popupAdd__close-button" type="button"></button>
        
             <h2 class="popupAdd__title">Новое место</h2>
     
             <input class="popupAdd__content popupAdd__content_name" name="title" placeholder="Название">
             <input class="popupAdd__content popupAdd__content_link" name="link" placeholder="Ссылка на картинку">
        
             <button class="popupAdd__save-button">Создать</button>

         </form>

    </div>

    <div class="image-preview">
        <div class="image-preview__container">
             <button class="image-preview__close-button" type="button"></button>
             <img src="#" class="image-preview__item" alt="#">
             <h2 class="image-preview__title"></h2>
        </div>
    </div>

   <footer class="footer">
       <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
     
    </footer>
</div>

<template id="cards">
    <div class="elements__item">
        
        <img src="#" class="elements__image" alt="#">
        <div class="elements__trash"></div>
        <div class="elements__title-container">
            <h2 class="elements__title"></h2>
            <button class="elements__like" type="button"></button>
         </div>
    </div>  
</template>

<script src="./script/script.js"></script>
</body>
</html>

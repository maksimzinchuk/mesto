<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__wrapper"><img src="#" alt="#" class="profile__avatar profile__reset"/></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button profile__reset" type="button"></button><p class="profile__label"></p></div><button class="profile__add-button profile__reset" type="button"></button></section><section class="elements"></section></main><div class="popup"><form class="popup__container form" name="form" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><div class="form__field"><input class="popup__profile popup__profile_name form__input" name="name" minlength="2" maxlength="40" required/> <span class="form__input-error"></span></div><div class="form__field"><input class="popup__profile popup__profile_label form__input" minlength="2" maxlength="200" name="about" required/> <span class="form__input-error"></span></div><button class="popup__save-button form__submit">Сохранить</button></form></div><div class="popup-add"><form class="popup-add__container form" name="addform" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup-add__title">Новое место</h2><div class="form__field"><input class="popup-add__content popup-add__content_name form__input" name="name" placeholder="Название" minlength="1" maxlength="30" required/> <span class="form__input-error"></span></div><div class="form__field"><input class="popup-add__content popup-add__content_link form__input" name="link" placeholder="Ссылка на картинку" type="url" required/> <span class="form__input-error"></span></div><button class="popup-add__save-button form__submit">Создать</button></form></div><div class="image-preview"><div class="image-preview__container"><button class="popup__close-button" type="button"></button> <img src="#" class="image-preview__item" alt="#"/><h2 class="image-preview__title"></h2></div></div><div class="popup-delete"><div class="popup-delete__container"><button class="popup__close-button" type="button"></button><h2 class="popup-delete__title">Вы уверены?</h2><button class="popup-delete__button">Да</button></div></div><div class="popup-avatar"><form class="popup-avatar__container form" novalidate><button class="popup__close-button" type="button"></button><h2 class="popup-avatar__title">Обновить аватар</h2><div class="form__field"><input class="popup-avatar__content popup-avatar__content_link form__input" name="link" placeholder="Ссылка на аватар" type="url" required/> <span class="form__input-error"></span></div><button class="popup-avatar__save-button form__submit">Сохранить</button></form></div><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><template class="cards"><div class="elements__item"><img src="#" class="elements__image" alt="#"/><div class="elements__trash"></div><div class="elements__title-container"><h2 class="elements__title"></h2><div class="elements__like-wrapper"><button class="elements__like" type="button"></button><p class="elements__like-number"></p></div></div></div></template><script src="main.js"></script></body></html>
